@if (isLoading) {
    <div>Loading...</div>
}

@if (error) {
    <div>{{ error }}</div>
}

@if (!isLoading && !error && animal) {
    <h2>Are you sure you want to delete {{ animal.name }}?</h2>
    <button class="btn" (click)="confirmDelete()">Yes, delete</button>
    <button class="btn" (click)="cancel()">Cancel</button>
}
