@if (isLoading) {
  <div>Loading animal details...</div>
}
@if (error) {
  <div>{{ error }}</div>
}

  @if (!isLoading && !error && animal) {
    <div>

<div class="animal-detail-header">
  <h2 class="main-title">{{ animal.name }}</h2>
  <button class="close-btn" (click)="clearAnimalDetail()">x</button>
</div>

  <ul>
    <li><strong>Diet:</strong> {{ animal.diet }} </li>
    <li><strong>Location:</strong> {{ animal.location }} </li>
    <li><strong>Fun Fact:</strong> {{ animal.funFact }} </li>
  </ul>

  <a class="btn" [routerLink]="['/animals', animal._id, 'edit']">Edit Animal</a>
  <a class="btn" [routerLink]="['/animals', animal._id, 'delete']">Delete Animal</a>
</div>
  }
